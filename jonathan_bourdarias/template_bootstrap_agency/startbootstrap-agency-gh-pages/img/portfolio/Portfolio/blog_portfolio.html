<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Dessins</title>
    <link rel="stylesheet" href="blog_portfolio_02.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
</head>
<body>

    <header>
        <h1 id="blog">Mon blog à dessins</h1>
        <div id="logo">
            <a href="#blog">
                <img src="img/Bleach_chambre46_logo.png" alt="logo">
                <h3 id="up">Haut <br>de <br>page <br></h3>
            </a>
        </div>
    </header>
    
    <nav>
        <ul>
            <li class="blackAndWhite">
                <a href="#noirEtBlanc" class="noirEtBlanc">Noir et Blanc</a>
            </li>
            <li class="color">
                <a href="#couleur" class="couleur">Couleur</a>
            </li>
        </ul>
    </nav>

    <section id="dessins">

        <h2 id="noirEtBlanc">Noir et Blanc</h2>

        <div>
            <figure>
                <img src="dessins/Yhwach.JPG" alt="Yhwach" class="yhwach">
                    <figcaption>Yhwach (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Ichigo_noir_et_blanc.JPG" alt="Ichigo_noir_et_blanc" class="ichigo1">
                    <figcaption>Kurosaki Ichigo (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Yamamoto.jpg" alt="Yamamoto_bankai" class="yama">
                    <figcaption>Yamamoto Genryuusai Shigekuni (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Kirinji.jpg" alt="Kirinji" class="kirinji">
                    <figcaption>Tenjiro Kirinji (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Unohana.jpg" alt="Unohana" class="unohana">
                    <figcaption>Unohana Yachiru (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Bazz-B.jpg" alt="Bazz-B" class="bazz-b">
                    <figcaption>Bazz B (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Acnologia.jpg" alt="Acnologia" class="acnologia">
                    <figcaption>Acnologia (Fairy Tail)</figcaption>
            </figure>
        </div>

        <h2 id="couleur">Couleur</h2>

        <div>
            <figure>
                <img src="dessins/Luffy.jpg" alt="Luffy" class="luffy">
                    <figcaption>Monkey D. Luffy (One Piece)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Kyoraku.jpg" alt="Kyoraku" class="kyoraku">
                    <figcaption>Kyoraku Shunsui (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Aizen.jpg" alt="Aizen" class="aizen">
                    <figcaption>Aizen Sosuke (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Ichigo_couleur.JPG" alt="Ichigo_couleur" class="ichigo2">
                    <figcaption>Kurosaki Ichigo (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/FMS.JPG" alt="FMS" class="fms">
                    <figcaption>Forces Militaires Spéciales (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Kuroro.jpg" alt="Kuroro" class="kuroro">
                    <figcaption>Kuroro Lucifer (Hunter X Hunter)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/13_Blades.JPG" alt="13_blades" class="gotei">
                    <figcaption>Gotei 13 (Bleach)</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="dessins/Aizen_2.jpg" alt="Aizen_2" class="aizen2">
                    <figcaption>Aizen Sosuke (Bleach)</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
